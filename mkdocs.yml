
site_name: Services Documentation

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: green
      accent: light green
  font:
    text: Inter
    code: JetBrains Mono

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - fenced_code
  - pymdownx.highlight
  - md_in_html
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true

nav:
  - Home: index.md
  - Services:
      - Overview: services/overview.md
      - Services list: services/services-list.md
      - Create and edit a service: services/create-edit-service.md
      - Service details page: services/service-details-page.md
      - Credentials by provider: services/credentials-by-provider.md
  - Balances: services/balances.md
  - Fee profiles: services/fee-profiles.md
  - Troubleshooting: services/troubleshooting.md
  - Glossary: services/glossary.md



